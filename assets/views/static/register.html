<div>
    <form ng-submit="registerUser()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" ng-model="user.firstName" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" ng-model="user.lastName" id="lastName">
        </div>
        <div class="form-group">
            <label for="shopName">Shop Name</label>
            <input type="text" class="form-control" ng-model="user.shopName" id="shopName">
        </div>
        <div class="form-group">
            <label for="shopAddress">Shop Address</label>
            <textarea class="form-control" ng-model="user.shopAddress" id="shopAddress" rows="3"></textarea>
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" ng-model="user.email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" ng-model="user.password" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" ng-model="user.tnc" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree to T&C</label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
